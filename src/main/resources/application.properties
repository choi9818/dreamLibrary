spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#실행되는 쿼리 콘솔 출력
spring.jpa.properties.hibernate.show_sql=true
#콘솔창에 출력되는 쿼리를 가독성이 좋게 포맷
