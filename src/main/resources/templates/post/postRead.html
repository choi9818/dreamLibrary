<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	 xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  	 layout:decorate="~{layouts/layout}">
<div layout:fragment="content">
<h4 class="fw-bold py-3 mb-4">게시글
	<span th:if="${isAuthToEdit}">
		 <button onclick="modifyNotice(this)" th:formaction="@{'/post/' + ${postFormDto.id}}" type="button" class="btn btn-primary">수정</button>
		 <button type="button" class="btn btn-primary">삭제</button>
	</span>
</h4>
<!-- Basic Layout & Basic with Icons -->
<div class="row">
  <!-- Basic Layout -->
<div class="col-xxl">
  <div class="card mb-4">
    <div class="card-body">
      <form role="form" method="post" enctype="multipart/form-data" th:object="${postFormDto}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <input type="hidden" th:field="*{id}">     
      <input type="hidden" th:object="*{email}">     
     <!--  <input type="hidden" name="email" value='<sec:authentication property="principal.username"/>'/> -->
      	<div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="basic-default-name">title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="basic-default-name" th:field="*{title}" placeholder="title" disabled="disabled" style="background-color: white;" />
          </div>
        </div>
       
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="basic-default-message">content</label>
          <div class="col-sm-10">
            <textarea id="basic-default-message" class="form-control" th:field="*{content}" placeholder="content" rows="5" disabled="disabled" style="background-color: white;"></textarea>
          </div>
        </div>        
        </form>
        </div><!-- card-body -->
        </div>
	</div>
</div>

        
<div class="box-content">
	<div class="card-content">
		<div class="clearfix">
			<h4 class="fw-bold py-3 mb-4">댓글</h4>
		</div>
		
	</div><!-- card-content -->
	<div class="row">
	  <!-- Basic Layout -->
	<div class="col-xxl">
	  <div class="card mb-4">
	    <div class="card-body">	
			<form class="form-horizontal form-view" sec:authorize="isAuthenticated()">
				<div class="input-group margin-bottom-20">
					<input type="text" id="comment" class="form-control" />
						<button class="btn btn-primary" type="button" id="button-addon2">등록</button>
				</div>
			</form>
		<br>
		<table class="table">
			<thead>
				<tr><th style="width:10%;">no</th>
				<th style="width:60%;">content</th>
				<th style="width:10%;">writer</th>
				<th style="width:10%;">date</th>
				<th style="width:10%;">delete</th></tr>
			</thead>
			<tbody class="table-border-bottom-0">                    							
				<tr>
					<td text="" >no</td>
					<td text="" >content</td>
					<td text="" >writer</td>
					<td text="" >date</td>
					<td th:if="${isAuthToEdit}" text="" ><i class='bx bx-message-square-x'></i></td>
				</tr>
			</tbody>
		</table>
		</div><!-- /.box-content -->
	</div><!-- card mb-4 -->
	</div><!-- col-xxl -->
	</div><!-- row -->
	</div><!-- box-content -->
</div><!-- content -->
</html>
