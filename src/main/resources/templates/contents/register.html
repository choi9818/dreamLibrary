<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorate="~{layouts/layout}">
  	  
<div layout:fragment="content">
<form>
  <fieldset>
    <legend>Register</legend>
    <div class="form-group">
		<div class="form-group">
	      	<label for="exampleInputEmail1" class="form-label mt-4">아이디</label>
	      	<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="id">
		</div>
	    <div class="form-group">
	      <label for="exampleInputPassword1" class="form-label mt-4">비밀번호</label>
	      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	    </div>
	    <div class="form-group">
	      <label for="exampleInputEmail1" class="form-label mt-4">이메일</label>
	      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
		  </div>
	    <div class="form-group">
	      <label for="exampleInputPassword1" class="form-label mt-4">이름</label>
	      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="name">
	    </div>
	    <div class="form-group">
	      <label for="exampleInputPassword1" class="form-label mt-4">생년월일</label>
	      <input type="date" class="form-control" id="exampleInputPassword1" placeholder="birth">
	    </div>
		<div class="form-inline">
			<label for="exampleInputPassword1" class="form-label mt-4">전화번호</label>
			<select id="userPhone1" th:value="${userPhone1}" class="form-control" style="width:80px;">
				<option value="" th:selected="${userPhone1}==''">선택</option>
				<option value="010" th:selected="${userPhone1}=='010'">010</option>
				<option value="011" th:selected="${userPhone1}=='011'">011</option>
			</select>&nbsp;-&nbsp;
			<input class="form-control" type="text" id="userPhone2" th:value="${userPhone2}" required="required" style="width:80px;">&nbsp;-&nbsp;
			<input class="form-control" type="text" id="userPhone3" th:value="${userPhone3}" required="required" style="width:80px;">&nbsp;&nbsp;
			<button class="btn btn-dark" id="btn_auth" type="button" style="display:inline;">인증요청</button>			
		</div>
    </div>     
	<br>
	<br>
	<div class="form-group" align="center">
    	<button type="submit" class="btn btn-primary">가입</button>
    	<button onclick="history.back()" class="btn btn-secondary">취소</button>
    </div>
  </fieldset>
</form>
</div>

</html>s
