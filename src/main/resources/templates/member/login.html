<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorate="~{layouts/layout}">
  	  
<div layout:fragment="content" align="center">
<form role="form" method="post" action="/member/login">
	<div class="form-group">
	  <label class="form-label mt-4">login</label>
	  <div class="form-floating mb-3" align="center" style="width:350px;">
	    <input type="email" name="email" class="form-control" placeholder="email" >
	    <label th:for="email">email</label> 
	  </div>
	  <div class="form-floating mb-3"  align="center" style="width:350px;">
	    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
	    <label th:for="pw">Password</label>
	  </div>
	  <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
	  <br>
	  <br>
	  <div class="form-group" align="center">
	  	<button class="btn btn-primary">로그인</button>
	  	<button type="button" class="btn btn-primary" 
	  		onClick="location.href='/member/new'">회원가입</button>
	  	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">	
	  </div>
	</div>
</form>
</div>

</html>
