<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorate="~{layouts/layout2}">

<!-- css -->
<th:block layout:fragment="css">
	<style>
		@font-face {
			font-family: 'Pretendard';
			font-weight: 300;
			font-display: swap;
			src: local('Pretendard Light'), url('./woff2/Pretendard-Light.woff2') format('woff2'), url('./woff/Pretendard-Light.woff') format('woff');
		}
		#content {
			font-family: 'Pretendard';
			font-weight: 300;
		}
	</style>
</th:block>
  	  
<div layout:fragment="content" align="center" id="content">
<form role="form" method="post" action="/member/login">
	<div class="form-group">
	  <h4 class="fw-bold py-3 mb-4">로그인</h4>
	  <div class="form-floating mb-3" align="center" style="width:350px;">
	    <input type="email" name="email" class="form-control" placeholder="email" >
	    <label th:for="email">Email</label> 
	  </div>
	  <div class="form-floating mb-3"  align="center" style="width:350px;">
	    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
	    <label th:for="pw">Password</label>
	  </div>
	  <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
	  <br>
	  <div class="form-group" align="center">
	  	<button class="btn btn-primary">로그인</button>
	  	<button type="button" class="btn btn-outline-primary" 
	  		onClick="location.href='/member/new'">회원가입</button>
	  	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">	
	  </div>
	</div>
</form>
</div>

</html>
